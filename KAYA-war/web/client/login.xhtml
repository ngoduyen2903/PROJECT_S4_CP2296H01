<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css"></link>
        <h:outputStylesheet name="/client/login_css/css/style.css"/>
    </h:head>
    <h:body>
        <div class="main">
            <section class="sign-in">
                <div class="container">
                    <div class="signin-content">
                        <div class="signin-image">
                            <figure><img src="#{resource['/client/login_css/images/signin-image.jpg']}" alt="sing up image"/></figure>
                        </div>
                        <div class="signin-form">
                            <h2 class="form-title">Login Here</h2>
                            <h:form>
                                <c:if test="#{loginMB.statusLogin == 5}">
                                    <p style="color:red;">Username or password is not correct!</p>
                                </c:if><br/>
                                <div class="form-group">
                                    <label for="username"><img src="#{resource['/admin/dist/img/user.png']}"/></label>
                                    <h:inputText id="username" value="#{loginMB.username}" styleClass="form-control" required = "true" requiredMessage="This field cannot be empty!"/>
                                    <h:message for = "username" style = "color: red;" /> 
                                </div>
                                <div class="form-group">
                                    <label for="password"><img src="#{resource['/admin/dist/img/padlock.png']}"/></label>
                                    <h:inputSecret id="password" value="#{loginMB.password}" styleClass="form-control" required = "true" requiredMessage="This field cannot be empty!"/>
                                    <h:message for = "password" style = "color: red;" /> 
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                    <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                                </div>
                                <div class="form-group form-button">
                                    <h:commandButton action="#{loginMB.loginCustomer()}" value="Login" type="submit" class="form-submit"/>
                                </div>
                                <div class="form-group">
                                    <label for="remember-me" class="label-agree-term">Do not have an account?</label>&nbsp;<a href="#">Register Here</a>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <h:outputScript name="/client/login_css/vendor/jquery/jquery.min.js"/>
        <h:outputScript name="/client/login_css/js/main.js"/>
    </h:body>

</html>
