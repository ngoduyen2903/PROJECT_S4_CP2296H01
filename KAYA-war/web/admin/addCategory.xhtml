<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{loginMB.checkLogin1()}"></f:event>
                </f:metadata>
                <h:form>
                    <section class="content">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card card-info">
                                        <div class="card-header">
                                            <h3 class="card-title">Add Category</h3>
                                        </div>
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="catename">Category Name: </label>
                                                <h:inputText value="#{categoryMB.categories.categoryName}" styleClass="form-control" required = "true" id="catename" requiredMessage="This field cannot be empty!"/>
                                                <h:message for = "catename" style = "color: red;" /> 
                                            </div>
                                            <div class="form-group">
                                                <label for="description">Description: </label>
                                                <h:inputText value="#{categoryMB.categories.description}" styleClass="form-control" required = "true" id="description" requiredMessage="This field cannot be empty!"/>
                                                <h:message for = "description" style = "color: red;" /> 
                                            </div>
                                        </div>
                                        <div class="card-footer">
                                            <h:commandLink type="submit" class="btn btn-info" action="#{categoryMB.createCategory()}" value="Submit"/>&nbsp;
                                            <h:link outcome="/admin/categoriesList.xhtml" class="btn btn-info">Back</h:link>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
