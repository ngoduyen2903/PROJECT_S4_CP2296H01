<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <h:form>
                    <f:metadata>
                        <f:event type="preRenderView" listener="#{loginMB.checkLogin1()}"></f:event>
                    </f:metadata>
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Order Management</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Order Management</li>
                        </ol>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                    </div>
                    <div class="card-body">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer ID</th>
                                    <th>Employee ID</th>
                                    <th>Order Date</th>
                                    <th>Total Amount</th>                                   
                                    <th>Total Price</th>
                                    <th>Payment MEthod</th>
                                    <th>Note</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{orderMB.showAllOrders()}" var="itemOrders">
                                    <tr>                                                     
                                        <td><h:outputText value="#{itemOrders.orderID}"/></td>
                                        <td><h:outputText value="#{itemOrders.customerID}"/></td>
                                        <td><h:outputText value="#{itemOrders.employeeID}"/></td>
                                        <td><h:outputText value="#{itemOrders.orderDate}"/></td>
                                        <td><h:outputText value="#{itemOrders.totalAmount}"/></td>
                                        <td><h:outputText value="#{itemOrders.totalPrice}"/></td>
                                        <td><h:outputText value="#{itemOrders.paymentMethod}"/></td>
                                        <td><h:outputText value="#{itemOrders.note}"/></td>
                                        <td><h:outputText value="#{itemOrders.status}"/></td>
                                        <td>                                               
                                            <h:commandLink class="btn btn-info btn-sm" value="Confirm"/>&nbsp;
                                        </td>
                                    </tr>  
                                </ui:repeat>   
                            </tbody>
                        </table>
                    </div>
                </div>
                    </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
