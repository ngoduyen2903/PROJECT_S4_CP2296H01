<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{loginMB.checkLogin1()}"></f:event>
                </f:metadata>
                <h:form>
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Supplier Management</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Supplier Management</li>
                            </ol>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h:link class="btn btn-info btn-sm" outcome="/admin/addSupplier.xhtml">
                                <i class="fas fa-plus"></i>Add
                            </h:link>                   
                        </div>
                        <div class="card-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Company Name</th>
                                        <th>Phone Number</th>  
                                        <th>Address</th>
                                        <th>Email</th>
                                        <th>Web Page</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>                              
                                    <ui:repeat value="#{supplierMB.showAllSupplier()}" var="itemSup">
                                        <tr>                                                     
                                            <td><h:outputText value="#{itemSup.companyName}"/></td>
                                            <td><h:outputText value="#{itemSup.phoneNumber}"/></td>
                                            <td><h:outputText value="#{itemSup.address}"/></td>
                                            <td><h:outputText value="#{itemSup.email}"/></td>
                                            <td><h:outputText value="#{itemSup.website}"/></td>
                                            <td class="project-actions text-right">
                                                <a class="btn btn-info btn-sm" data-toggle="modal" data-target="#modalBootstrap" >
                                                    #{supplierMB.showUpdate(itemSup.supplierID)} Update
                                                </a>&nbsp;
                                                <h:commandLink class="btn btn-info btn-sm" action="#{supplierMB.deleteSupplier(itemSup.supplierID)}" onclick="if (!confirm('Are you sure you want to delete this?')) {
                                                            return false;
                                                        }
                                                        ;
                                                        return true;">
                                                    <i class="fas fa-trash"></i>
                                                </h:commandLink>&nbsp;
                                            </td>
                                        </tr>  
                                    </ui:repeat>                               
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal fade" id="modalBootstrap" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5>Update Supplier</h5>
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                </div>
                                <section class="content">
                                    <div class="col">
                                        <div class="card card-info">
                                            <div class="card-body">
                                                <div class="form-group">
                                                    <h:inputHidden value="#{supplierMB.supplier.supplierID}"/>
                                                    <h:outputLabel for="companyname" value="Company Name *"/>
                                                    <h:inputText value="#{supplierMB.supplier.companyName}" styleClass="form-control" required = "true" id="companyname" requiredMessage="This field cannot be empty!"/>
                                                </div>
                                                <div class="form-group">
                                                    <h:outputLabel for="phone" value="Phone *"/>
                                                    <h:inputText value="#{supplierMB.supplier.phoneNumber}" styleClass="form-control" required = "true" id="description" requiredMessage="This field cannot be empty!"/>
                                                </div>
                                                <div class="form-group">
                                                    <h:outputLabel for="address" value="Address *"/>
                                                    <h:inputText value="#{supplierMB.supplier.address}" styleClass="form-control" required = "true" id="description" requiredMessage="This field cannot be empty!"/>
                                                </div>
                                                <div class="form-group">
                                                    <h:outputLabel for="email" value="Email *"/>
                                                    <h:inputText value="#{supplierMB.supplier.email}" styleClass="form-control" required = "true" id="description" requiredMessage="This field cannot be empty!"/>

                                                </div>
                                                <div class="form-group">
                                                    <h:outputLabel for="website" value="Web Page *"/>
                                                    <h:inputText value="#{supplierMB.supplier.website}" styleClass="form-control" required = "true" id="description" requiredMessage="This field cannot be empty!"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="col-12">
                                            <h:commandButton type="submit" class="btn btn-info" action="#{supplierMB.saveUpdate()}" value="Submit"/>&nbsp;
                                        </div>
                                    </div>
                                </section>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
