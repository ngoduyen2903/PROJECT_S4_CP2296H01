<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>

    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Employee Management</h3>
                        </div>
                        <div class="card-body">
                            <h:commandLink class="btn btn-info" action="/admin/addEmployee.xhtml"><i class="fas fa-plus"></i> Add</h:commandLink><br/>
                        </div>
                        <div class="card-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Full Name</th>
                                        <th>Username</th>
                                        <th>Address</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{employeeMB.showAllEmployee()}" var="itemEmployee">
                                        <tr>                                                     
                                            <td width="100px"><h:outputText value="#{itemEmployee.fullname}"/></td>
                                            <td><h:outputText value="#{itemEmployee.username}"/></td>
                                            <td><h:outputText value="#{itemEmployee.address}"/></td>
                                            <td><h:outputText value="#{itemEmployee.phoneNumber}"/></td>
                                            <td><h:outputText value="#{itemEmployee.email}"/></td>
                                            <td><h:outputText value="#{itemEmployee.status == 1 ? 'Disable' : 'Enable'}"/></td>
                                            <td>
                                                <a class="btn btn-info btn-sm" data-toggle="modal" data-target="#modalBootstrap">
                                                    <i class="fa fa-eye"></i>
                                                </a>&nbsp;
                                                <h:commandButton class="btn btn-info btn-sm" type="submit" value="#{itemEmployee.status == 1 ? 'Disable' : 'Enable'}" action="#{employeeAccountMB.toggleEnabled(itemEmployee.employeeID)}" />&nbsp;

                                                <h:commandButton class="btn btn-info btn-sm" id="deleteButton" value="Delete" action="#{employeeMB.deleteEmployee(itemEmployee.employeeID)}" onclick="if (!confirm('Are you sure you want to delete this?')) {
                                                            return false;
                                                        }
                                                        ;
                                                        return true;"/>

                                            </td>
                                        </tr>  
                                    </ui:repeat>                                  
                                </tbody>
                            </table>
                            <div class="modal fade" id="modalBootstrap" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true"></span><span class="sr-only">Close</span></button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="panel-body">
                                                <div class="table-responsive">
                                                    <h:dataTable id="datatable-default1" value="#{employeeMB.showEmployeeDetail_ver1(itemEmployee.employeeID)}" var="itemEmployee" class="table table-bordered table-striped mb-none">
                                                        <h:column>
                                                            <h:inputHidden value="#{employeeMB.employees.employeeID}"/>
                                                            <f:facet name="header">Full Name</f:facet>
                                                            <h:outputText value="#{employeeMB.employees.fullname}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">Username</f:facet>
                                                            <h:outputText value="#{employeeMB.employees.username}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">Address</f:facet>
                                                            <h:outputText value="#{employeeMB.employees.address}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">Phone Number</f:facet>
                                                            <h:outputText value="#{employeeMB.employees.phoneNumber}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">Email</f:facet>
                                                            <h:outputText value="#{employeeMB.employees.email}"/>
                                                        </h:column>
                                                        <h:column>
                                                            <f:facet name="header">Status</f:facet>
                                                            <h:outputText value="#{employeeMB.employees.status}"/>
                                                        </h:column>
                                                    </h:dataTable>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
