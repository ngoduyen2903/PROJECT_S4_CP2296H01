<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Employee Management</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Employee Management</li>
                            </ol>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h:commandLink class="btn btn-info btn-sm" action="/admin/addEmployee.xhtml"><i class="fas fa-plus"></i> Add</h:commandLink>
                        </div>
                        <div class="card-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Full Name</th>
                                        <th>Username</th>
                                        <th>Address</th>
                                        <th>Phone Number</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{employeeMB.showAllEmployee()}" var="itemEmployee">
                                        <tr>                                                     
                                            <td><h:outputText value="#{itemEmployee.fullname}"/></td>
                                            <td><h:outputText value="#{itemEmployee.username}"/></td>
                                            <td><h:outputText value="#{itemEmployee.address}"/></td>
                                            <td><h:outputText value="#{itemEmployee.phoneNumber}"/></td>
                                            <td><h:outputText value="#{itemEmployee.email}"/></td>
                                            <td><h:outputText value="#{itemEmployee.status}"/></td>
                                            <td class="project-actions text-right">
                                                <h:commandButton class="btn btn-primary btn-sm" value="View" type="button" onclick="PF('dlg2').show();" />&nbsp;
                                                <h:commandLink class="btn btn-info btn-sm"><i class="fas fa-close"></i> </h:commandLink>&nbsp;
                                                <h:commandLink class="btn btn-danger btn-sm"><i class="fas fa-trash"></i> </h:commandLink>
                                            </td>
                                        </tr>  
                                    </ui:repeat>                            
                                </tbody>
                            </table>
                            <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="100">
                                    <h:outputText value="#{employeeMB.employees.fullname}"/>
                                    <h:outputText value="#{employeeMB.employees.username}"/>
                                    <h:outputText value="#{employeeMB.employees.address}"/>
                                    <h:outputText value="#{employeeMB.employees.phoneNumber}"/>
                                    <h:outputText value="#{employeeMB.employees.email}"/>
                                    <h:outputText value="#{employeeMB.employees.status}"/>
                            </p:dialog> 
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
