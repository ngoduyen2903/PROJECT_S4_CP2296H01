<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{loginMB.checkLogin1()}"></f:event>
                </f:metadata>
                <h:form enctype="multipart/form-data" id="form">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Promotion Management</h3>
                        </div>
                        <div class="card-body">
                            <h:commandLink class="btn btn-info" action="/admin/addPromotion.xhtml"><i class="fas fa-plus"></i> Add</h:commandLink><br/>
                        </div>
                        <div class="card-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Promotion Name</th>
                                        <th>Product Name</th>
                                        <th>Date Apply Promotion</th>
                                        <th>Discount (%)</th>
                                        <th>Price After Apply Discount</th>
                                        <th>Note</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{promotionMB.showAlPromotion()}" var="itemPromotion">
                                        <tr>                                                     
                                            <td><h:outputText value="#{itemPromotion.promotionName}"/></td>
                                            <td>
                                                <h:outputText value="#{itemPromotion.productID.productName}"/>
                                            </td>
                                            <td>
                                                <h:outputText value="#{itemPromotion.promotionDate}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:outputText>
                                            </td>

                                            <td><h:outputText value="#{itemPromotion.discount}"/></td>
                                            <td><h:outputText value="#{itemPromotion.amountApplyPromotion}">
                                                    <f:convertNumber currencySymbol="$" type="currency" />
                                                </h:outputText>
                                            </td>
                                            <td><h:outputText value="#{itemPromotion.note}"/></td>
                                        </tr>  
                                    </ui:repeat>                                  
                                </tbody>
                            </table>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
