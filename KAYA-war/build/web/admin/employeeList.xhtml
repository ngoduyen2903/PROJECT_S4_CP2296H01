<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <h:form enctype="multipart/form-data">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Employee Management</h3>
                        </div>
                        <div class="card-body">
                            <h:commandLink class="btn btn-info" action="/admin/addEmployee.xhtml"><i class="fas fa-plus"></i> Add</h:commandLink><br/>
                        </div>
                        <div class="card-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Full Name</th>
                                        <th>Username</th>
                                        <th>Address</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{employeeMB.showAllEmployee()}" var="itemEmployee" id="formTest">
                                        <tr>                                                     
                                            <td><h:outputText value="#{itemEmployee.fullname}"/></td>
                                            <td><h:outputText value="#{itemEmployee.username}"/></td>
                                            <td><h:outputText value="#{itemEmployee.address}"/></td>
                                            <td><h:outputText value="#{itemEmployee.phoneNumber}"/></td>
                                            <td><h:outputText value="#{itemEmployee.email}"/></td>
                                            <td><h:outputText value="#{itemEmployee.status == 1 ? 'Disable' : 'Enable'}"/></td>
                                            <td>
                                                <h:commandButton class="btn btn-info btn-sm" type="submit" value="#{itemEmployee.status == 1 ? 'Disable' : 'Enable'}" action="#{employeeAccountMB.toggleEnabled(itemEmployee.employeeID)}" />&nbsp;
                                              
                                                <p:commandButton value="Confirm" action="#{employeeMB.confirm(itemEmployee.employeeID)}"  styleClass="mr-2" icon="pi pi-check">
                                                    <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
                                                </p:commandButton>
                                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" width="350">
                                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat">
                                                        <f:ajax />
                                                    </p:commandButton>
                                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                                                </p:confirmDialog>
                                            </td>
                                        </tr>  
                                    </ui:repeat>                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Understood</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
