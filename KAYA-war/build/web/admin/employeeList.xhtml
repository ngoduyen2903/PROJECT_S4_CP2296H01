<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{loginMB.checkLogin()}"></f:event>
                </f:metadata>
                <h:form enctype="multipart/form-data">
                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Employee Management</h3>
                        </div>
                        <div class="card-body">
                            <h:commandLink class="btn btn-info" action="/admin/addEmployee.xhtml"><i class="fas fa-plus"></i> Add</h:commandLink><br/>
                        </div>
                        <div class="card-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Full Name</th>
                                        <th>Username</th>
                                        <th>Address</th>
                                        <th>Phone</th>
                                        <th>Email</th>
                                        <th>Account Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat value="#{employeeMB.showAllEmployee()}" var="itemEmployee" id="formTest">
                                        <tr>                                                     
                                            <td><h:outputText value="#{itemEmployee.fullname}"/></td>
                                            <td><h:outputText value="#{itemEmployee.username}"/></td>
                                            <td><h:outputText value="#{itemEmployee.address}"/></td>
                                            <td><h:outputText value="#{itemEmployee.phoneNumber}"/></td>
                                            <td><h:outputText value="#{itemEmployee.email}"/></td>
                                            <td><h:outputText value="#{itemEmployee.status == 1 ? 'Disable' : 'Enable'}"/>
                                            </td>
                                            <td>
                                                <h:commandButton class="btn btn-info btn-sm" type="submit" value="#{itemEmployee.status == 1 ? 'Disable' : 'Enable'}" action="#{employeeAccountMB.toggleEnabled(itemEmployee.employeeID)}" />&nbsp;
                                                <h:commandLink class="btn btn-info btn-sm" action="#{employeeMB.deleteEmployee(itemEmployee.employeeID)}" onclick="if (!confirm('Are you sure you want to delete this?')) {
                                                            return false;
                                                        }
                                                        ;
                                                        return true;">
                                                    <i class="fas fa-trash"></i>
                                                </h:commandLink>
                                            </td>
                                        </tr>  
                                    </ui:repeat>                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
