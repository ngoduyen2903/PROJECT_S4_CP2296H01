<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <f:metadata>
                    <f:event type="preRenderView" listener="#{loginMB.checkLoginAdminOwner()}"></f:event>
                </f:metadata>
                <section class="content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="card card-info card-outline">
                                    <div class="card-body box-profile">
                                        <div class="text-center">
                                            <img class="profile-user-img img-fluid img-circle"
                                                 src="#{resource['/admin/dist/img/user4-128x128.jpg']}"
                                                 alt="User profile picture"/>
                                        </div>
                                        <h:form>
                                            <h3 class="profile-username text-center">Duyên Ngô</h3>

                                            <ul class="list-group list-group-unbordered mb-3">
                                                <li class="list-group-item">
                                                    <h:inputHidden value="#{employeeMB.employees.employeeID}"/>
                                                    <b>Full Name</b> <a class="float-right"><h:outputText value="#{employeeMB.employees.fullname}"/></a>
                                                </li>
                                                <li class="list-group-item">
                                                    <b>Username</b> <a class="float-right"><h:outputText value="#{employeeMB.employees.username}"/></a>
                                                </li>
                                                <li class="list-group-item">
                                                    <b>Password</b> <a class="float-right">******</a>
                                                </li>
                                                <li class="list-group-item">
                                                    <b>Email</b> <a class="float-right"><h:outputText value="#{employeeMB.employees.email}"/></a>
                                                </li>
                                                <li class="list-group-item">
                                                    <b>Phone</b> <a class="float-right"><h:outputText value="#{employeeMB.employees.phoneNumber}"/></a>
                                                </li>
                                                <li class="list-group-item">
                                                    <b>Address</b> <a class="float-right"><h:outputText value="#{employeeMB.employees.address}"/></a>
                                                </li>
                                            </ul> 
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9">
                                <div class="card">
                                    <div class="card-header p-2">
                                        <ul class="nav nav-tabs"> 
                                            <li class="nav-item"><a class="nav-link active" href="#settings" data-toggle="tab">Edit Profile</a></li>
                                            <li class="nav-item"><a class="nav-link" href="#activity" data-toggle="tab">Change Password</a></li>
                                        </ul>
                                    </div>
                                    <!--Tab edit profile-->
                                    <div class="card-body">
                                        <div class="tab-content">
                                            <div class="active tab-pane" id="settings">
                                                <h:form>
                                                    <div class="form-group row">
                                                        <label for="inputName" class="col-sm-2 col-form-label">Full Name</label>
                                                        <div class="col-sm-10">
                                                            <h:inputHidden value="#{employeeMB.employees.employeeID}"/>
                                                            <h:inputText value="#{employeeMB.employees.fullname}" styleClass="form-control" required = "true" id="fullname" requiredMessage="This field cannot be empty!"/>
                                                            <h:message for = "fullname" style = "color: red;" /> 
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="inputEmail" class="col-sm-2 col-form-label">Username</label>
                                                        <div class="col-sm-10">
                                                            <h:inputText value="#{employeeMB.employees.username}" styleClass="form-control" required = "true" id="username" requiredMessage="This field cannot be empty!"/>
                                                            <h:message for = "username" style = "color: red;" /> 
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="inputName2" class="col-sm-2 col-form-label">Address</label>
                                                        <div class="col-sm-10">
                                                            <h:inputText value="#{employeeMB.employees.address}" styleClass="form-control" required = "true" id="address" requiredMessage="This field cannot be empty!"/>
                                                            <h:message for = "address" style = "color: red;" /> 
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="inputExperience" class="col-sm-2 col-form-label">Phone Number</label>
                                                        <div class="col-sm-10">
                                                            <h:inputText value="#{employeeMB.employees.phoneNumber}" maxlength="11" styleClass="form-control" required = "true" id="phone" requiredMessage="This field cannot be empty!"/>
                                                            <h:message for = "phone" style = "color: red;" /> 
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="inputSkills" class="col-sm-2 col-form-label">Email</label>
                                                        <div class="col-sm-10">
                                                            <h:inputText value="#{employeeMB.employees.email}"  styleClass="form-control" required = "true" id="email" requiredMessage="This field cannot be empty!"/>
                                                            <h:message for = "email" style = "color: red;" /> 
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="offset-sm-2 col-sm-10">
                                                            <h:commandButton type="submit" class="btn btn-info btn-sm" value="Submit"/>
                                                        </div>
                                                    </div>
                                                </h:form>
                                            </div>
                                            <!--Tab change password-->
                                            <div class="tab-pane" id="activity">
                                                <h:form>
                                                    <div class="form-group row">
                                                        <label for="inputName" class="col-sm-3 col-form-label">Old Password</label>
                                                        <div class="col-sm-9">
                                                            <h:inputText styleClass="form-control" required = "true" id="old" requiredMessage="This field cannot be empty!"/>
                                                            <h:message for = "old" style = "color: red;" /> 
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="inputEmail" class="col-sm-3 col-form-label">New Password</label>
                                                        <div class="col-sm-9">
                                                            <h:inputText styleClass="form-control" required = "true" id="new" requiredMessage="This field cannot be empty!"/>
                                                            <h:message for = "new" style = "color: red;" /> 
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <label for="inputName2" class="col-sm-3 col-form-label">Confirm Password</label>
                                                        <div class="col-sm-9">
                                                            <h:inputText styleClass="form-control" required = "true" id="confirm" requiredMessage="This field cannot be empty!"/>
                                                            <h:message for = "confirm" style = "color: red;" /> 
                                                        </div>
                                                    </div>
                                                    <div class="form-group row">
                                                        <div class="offset-sm-3 col-sm-9">
                                                            <h:commandButton type="submit" class="btn btn-info btn-sm" value="Submit"/>
                                                        </div>
                                                    </div>
                                                </h:form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
