<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content">
                <h:form>
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Category Management</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="#">Home</a></li>
                                <li class="breadcrumb-item active">Category Management</li>
                            </ol>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <h:commandLink class="btn btn-info btn-sm" action="#{categoryMB.saveUpdateCategoryy()}">
                                <i class="fas fa-plus"></i>Add
                            </h:commandLink>                   
                        </div>
                        <div class="card-body">
                            <table id="example1" class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>Category Name</th>
                                        <th>Description</th>  
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>                              
                                    <ui:repeat value="#{categoryMB.showAllCategory()}" var="itemCategory">
                                        <tr>                                                     
                                            <td><h:outputText value="#{itemCategory.categoryName}"/></td>
                                            <td><h:outputText value="#{itemCategory.description}"/></td>
                                            <td>
                                                <a class="btn btn-info btn-sm" data-toggle="modal" data-target="#modalBootstrap" >
                                                    #{categoryMB.showUpdate(itemCategory.categoryID)} Update
                                                </a>&nbsp;
                                                <h:commandLink class="btn btn-info btn-sm" id="deleteButton" value="Delete" action="#{categoryMB.deleteCategory(itemCategory.categoryID)}" onclick="if (!confirm('Are you sure you want to delete this?')) {
                                                            return false;
                                                        }
                                                        ;
                                                        return true;"/>

                                            </td>
                                        </tr>  
                                    </ui:repeat>                               
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal fade" id="modalBootstrap" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5>Update Category</h5>
                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                                </div>
                                <div class="col">
                                    <div class="card card-info">
                                        <div class="card-body">
                                            <div class="form-group">
                                                <h:inputHidden value="#{categoryMB.categories.categoryID}"/>
                                                <h:outputLabel for="categeryname" value="Category Name *"/>
                                                <h:inputText value="#{categoryMB.categories.categoryName}" styleClass="form-control" required = "true" id="categeryname" requiredMessage="This field cannot be empty!"/>
                                            </div>
                                            <div class="form-group">
                                                <h:outputLabel for="description" value="Description *"/>
                                                <h:inputText value="#{categoryMB.categories.description}" styleClass="form-control" required = "true" id="description" requiredMessage="This field cannot be empty!"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <h:commandButton type="submit" class="btn btn-info" action="#{categoryMB.saveUpdateCategory()}" value="Submit"/>&nbsp;
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
