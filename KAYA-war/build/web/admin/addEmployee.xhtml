<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    </h:head>
    <h:body>
        <ui:composition template="/layouts/adminLayouts.xhtml">
            <ui:define name="content"> 
                <h:form id="quickForm">
                    <section class="content">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="card card-primary">
                                        <div class="card-header">
                                            <h3 class="card-title">Create Account Employee</h3>
                                        </div>
                                        <div class="card-body">
                                            <div class="form-group">
                                                <label for="fullname">Full Name: </label>
                                                <h:inputText value="#{employeeMB.employees.fullname}" styleClass="form-control" required = "true" id="fullname" requiredMessage="This field cannot be empty!"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="username">Username: </label>
                                                <h:inputText value="#{employeeMB.employees.username}" styleClass="form-control" required = "true" id="username" requiredMessage="This field cannot be empty!"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="password">Password: </label>
                                                <h:inputText value="#{employeeMB.employees.password}"  styleClass="form-control" required = "true" id="password" requiredMessage="This field cannot be empty!"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="address">Address: </label>
                                                <h:inputText value="#{employeeMB.employees.address}" styleClass="form-control" required = "true" id="address" requiredMessage="This field cannot be empty!"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="phone">Phone Number: </label>
                                                <h:inputText value="#{employeeMB.employees.phoneNumber}" styleClass="form-control" required = "true" id="phone" requiredMessage="This field cannot be empty!"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Email: </label>
                                                <h:inputText value="#{employeeMB.employees.email}" maxlength="11" styleClass="form-control" required = "true" id="email" requiredMessage="This field cannot be empty!"/>
                                            </div>
                                            <div class="form-group">
                                                <label for="email">Status: </label>
                                                <h:inputText value="#{employeeMB.employees.status}" styleClass="form-control" required = "true" id="status" requiredMessage="This field cannot be empty!"/>
                                            </div>
                                        </div>
                                        <div class="card-footer">
                                            <h:commandButton type="submit" class="btn btn-success" action="#{employeeMB.createEmployee()}" value="Submit"/>&nbsp;
                                            <h:link outcome="/admin/employeeList.xhtml" class="btn btn-danger">Back</h:link>
                                        </div>

                                    </div>
                                </div>
                                <div class="col-md-6">
                                </div>
                            </div>
                        </div>
                    </section>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
